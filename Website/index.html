<!DOCTYPE html>
<html>
<head>
  <title>Temperature and Heart Rate Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body>
  <h1>Temperature and Heart Rate Monitoring</h1>
    <div class="data">
        <h2>Human Temperature</h2>
        <div class="circle">
            <img src="image/bodyTemperatureIcon.jpg" alt="Temperature Icon" width="50" height="50">
        </div>
        <p id="humanTemperature"> 37 </p>
    </div>

    <div class="data">
        <h2>Environment Temperature</h2>
        <div class="circle">
            <img src="image/temperature.png" alt="Temperature Icon" width="50" height="50">
        </div>
        <p id="environmentTemperature"> 25 </p>
    </div>

    <div class="data">
        <h2>Heart Rate</h2>
        <div class="circle">
            <img src="image/hearthRate.png" alt="Heart Rate Icon" width="50" height="50">
        </div>
        <p id="heartRate"> 80 </p>
    </div>

  <h2>Fan Control</h2>
  <button id="fanButton">Toggle Fan</button>

  <script src="script.js"></script>
</body>
</html>
