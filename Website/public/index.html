<!DOCTYPE html>
<html>
<head>
  <title>Temperature and Heart Rate Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body>
    <h1>Temperature and Heart Rate Monitoring</h1>
    <div class="wrapper">
        <div class="box">
            <div class="image">
                <img src="image/bodyTemperatureIcon.jpg" alt="Temperature Icon" width="100" height="100">
            </div>
            <h1 id="humanTemperature"> 37 </h1>
            <div>Human Temperature</div>
        </div>
      
        <div class="box">
            <div class="image">
                <img src="image/hearthRate.png" alt="Heart Rate Icon" width="100" height="100">
            </div>
            <h1 id="heartRate"> 80 </h1>
            <div>Heart Rate</div>
        </div>

        

        <div class="box" style="margin-left: 50px;">
            <div class="image">
                <img src="image/temperature.png" alt="Temperature Icon" width="100" height="100">
            </div>
            <h1 id="environmentTemperature"> 25 </h1>
            <div>Environment Temperature</div>
        </div>
      
        <div class="box">
            <div class="image">
                <img src="image/humidity.png" alt="Temperature Icon" width="100" height="100">
            </div>
            <h1 id="environmentHumidity"> 69 </h1>
            <div>Environment Humidity</div>
        </div>
    </div>
    <div style="background: ghostwhite; 
        font-size: 20px; 
        padding: 10px; 
        border: 1px solid lightgray; 
        margin: 10px;">
        This is some dummy text.
    </div>

  <h2>Fan Control</h2>
  <button id="fanButton">Toggle Fan</button>

  <script src="script.js"></script>
</body>
</html>
